<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="FileSaver/FileSaver.js" defer></script>
    <script src="main.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="h2">Site para salvar informações em Txt</h1>
        <form action="submit">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="Nome" placeholder="name">
                <label for="floatingInput">Nome:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="Email" placeholder="Email">
                <label for="floatingInput">Email:</label>
            </div>
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="Telefone" placeholder="Telefone">
                <label for="floatingInput">Telefone:</label>
            </div>
            <button class="btn btn-primary mb-3">Download</button>
        </form>
    </div>
</body>
</html>
